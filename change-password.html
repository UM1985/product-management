<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Change Password - Krishna Automobiles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background-color: #1f1f1f; color: white; }
    .login-box {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background-color: #2c2c2c;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2 class="text-center mb-4">Change Admin Password</h2>
    <div class="mb-3">
      <label for="currentPass" class="form-label">Current Password</label>
      <input type="password" id="currentPass" class="form-control">
    </div>
    <div class="mb-3">
      <label for="newPass" class="form-label">New Password</label>
      <input type="password" id="newPass" class="form-control">
    </div>
    <div class="mb-3">
      <label for="confirmPass" class="form-label">Confirm New Password</label>
      <input type="password" id="confirmPass" class="form-control">
    </div>
    <div class="text-center">
      <button class="btn btn-warning w-100" onclick="changePassword()">Update Password</button>
    </div>
    <p id="msg" class="text-center mt-3"></p>
    <p class="text-center mt-3">
      <a href="login.html">← Back to Login</a>
    </p>
  </div>

  <script>
    const DEFAULT_PASSWORD = "admin123";

    function changePassword() {
      const current = document.getElementById("currentPass").value.trim();
      const newPass = document.getElementById("newPass").value.trim();
      const confirmPass = document.getElementById("confirmPass").value.trim();
      const msg = document.getElementById("msg");

      const savedPassword = localStorage.getItem("adminPassword") || DEFAULT_PASSWORD;

      if (current !== savedPassword) {
        msg.innerHTML = "<span class='text-danger'>❌ Current password is incorrect.</span>";
        return;
      }

      if (newPass.length < 4) {
        msg.innerHTML = "<span class='text-warning'>⚠️ New password must be at least 4 characters.</span>";
        return;
      }

      if (newPass !== confirmPass) {
        msg.innerHTML = "<span class='text-danger'>❌ Passwords do not match.</span>";
        return;
      }

      localStorage.setItem("adminPassword", newPass);
      msg.innerHTML = "<span class='text-success'>✅ Password changed successfully!</span>";
    }
  </script>
</body>
</html>
