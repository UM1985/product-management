<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login - Krishna Automobiles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background-color: #1f1f1f; color: white; }
    .login-box {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background-color: #2c2c2c;
      border-radius: 10px;
    }
    input { text-transform: lowercase; }
    a { color: #ffc107; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2 class="text-center mb-4">Admin Login</h2>
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" class="form-control" placeholder="admin">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" class="form-control" placeholder="••••••••">
    </div>
    <div class="text-center">
      <button class="btn btn-warning w-100" onclick="login()">Login</button>
    </div>
    <p class="text-danger mt-3 text-center" id="errorMsg"></p>
    <p class="text-center mt-3">
      <a href="change-password.html">Change Password</a>
    </p>
  </div>

  <script>
    const DEFAULT_PASSWORD = "admin123";

    function login() {
      const user = document.getElementById("username").value.trim().toLowerCase();
      const pass = document.getElementById("password").value.trim();
      const error = document.getElementById("errorMsg");

      const savedPassword = localStorage.getItem("adminPassword") || DEFAULT_PASSWORD;

      if (user === "utkarsh_3896" && pass === savedPassword) {
        localStorage.setItem("isLoggedIn", "true");
        location.href = "index.html";
      } else {
        error.textContent = "❌ Invalid credentials. Please try again.";
      }
    }
  </script>
</body>
</html>
