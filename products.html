  <div class="container py-5">
    <h1 class="text-center mb-4">Inventory Dashboard</h1>

    <div class="mb-4">
      <input type="text" id="productName" class="form-control mb-2" placeholder="Product Name">
      <input type="number" id="productStock" class="form-control mb-2" placeholder="Stock">
      <input type="number" id="productPrice" class="form-control mb-2" placeholder="Price">
      <button onclick="addProduct()" class="btn btn-success mb-3">Add Product</button>
      <button onclick="clearAll()" class="btn btn-danger mb-3 ms-2">Clear All</button>
    </div>

    <table class="table table-bordered text-center">
      <thead>
        <tr>
          <th>#</th>
          <th>Product Name</th>
          <th>Stock</th>
          <th>Price (‚Çπ)</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="productTable"></tbody>
    </table>
  </div>

  <script>
    let products = JSON.parse(localStorage.getItem("products")) || [];

    const saveToLocalStorage = () => {
      localStorage.setItem("products", JSON.stringify(products));
    };

    const getBadgeClass = (stock) => {
      if (stock <= 3) return 'badge badge-low';
      if (stock <= 6) return 'badge badge-medium';
      return 'badge badge-high';
    };

    const renderProducts = () => {
      const table = document.getElementById("productTable");
      table.innerHTML = "";
      products.forEach((product, index) => {
        const status = `<span class="${getBadgeClass(product.stock)}">${product.stock <= 3 ? 'Low' : product.stock <= 6 ? 'Medium' : 'High'}</span>`;

        table.innerHTML += `
          <tr>
            <td>${index + 1}</td>
            <td>${product.name}</td>
            <td>${product.stock}</td>
            <td><input type="number" value="${product.price || 0}" min="0" class="form-control" onchange="updatePrice(${index}, this.value)"></td>
            <td>${status}</td>
            <td>
              <button onclick="updateStock(${index})" class="btn btn-warning btn-sm me-2">Update</button>
              <button onclick="removeProduct(${index})" class="btn btn-danger btn-sm">Remove</button>
            </td>
          </tr>
        `;
      });
    };

    const addProduct = () => {
      const name = document.getElementById("productName").value.trim();
      const stock = parseInt(document.getElementById("productStock").value);
      const price = parseFloat(document.getElementById("productPrice").value);

      if (!name || isNaN(stock) || stock < 0 || isNaN(price) || price < 0) {
        return alert("Enter valid product name, stock, and price.");
      }

      const existingIndex = products.findIndex(p => p.name.toLowerCase() === name.toLowerCase());

      if (existingIndex !== -1) {
        const confirmUpdate = confirm("This product already exists. Do you want to update its stock?");
        if (confirmUpdate) {
          products[existingIndex].stock += stock;
          products[existingIndex].price = price;
        }
      } else {
        products.push({ name, stock, price });
      }

      saveToLocalStorage();
      renderProducts();

      document.getElementById("productName").value = "";
      document.getElementById("productStock").value = "";
      document.getElementById("productPrice").value = "";
    };

    const removeProduct = (index) => {
      if (confirm("Are you sure you want to delete this product?")) {
        products.splice(index, 1);
        saveToLocalStorage();
        renderProducts();
      }
    };

    const updateStock = (index) => {
      const newStock = prompt("Enter new stock quantity:", products[index].stock);
      if (newStock === null) return;
      const parsed = parseInt(newStock);
      if (!isNaN(parsed) && parsed >= 0) {
        products[index].stock = parsed;
        saveToLocalStorage();
        renderProducts();
      } else {
        alert("Invalid stock value.");
      }
    };

    const updatePrice = (index, value) => {
      const newPrice = parseFloat(value);
      if (!isNaN(newPrice) && newPrice >= 0) {
        products[index].price = newPrice;
        saveToLocalStorage();
      }
    };

    const clearAll = () => {
      if (confirm("Are you sure you want to erase all product data?")) {
        localStorage.removeItem("products");
        products = [];
        renderProducts();
      }
    };

    renderProducts();
  </script>
</body>
